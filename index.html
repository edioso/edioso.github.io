<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rompecabezas Interactivo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="../scripts/puzzle.js" defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    canvas {
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      object-fit: cover;
      max-width: 100%;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-white via-green-100 to-blue-100 min-h-screen flex flex-col items-center">

  <section class="text-center mt-10 mb-6 px-4">
    <h2 class="text-4xl font-extrabold text-green-800">Rompecabezas Interactivo</h2>
    <p class="text-gray-600 mt-2">¡Pon a prueba tu mente y tu velocidad!</p>
  </section>

  <div class="w-full flex justify-center px-4 mt-4">
    <canvas id="canvas" width="800" height="500" class="bg-white rounded-xl shadow-lg"></canvas>
  </div>

  <div id="countdown" class="mt-6 text-sm font-medium text-gray-600 bg-white bg-opacity-70 px-4 py-1 rounded-full shadow-sm border border-gray-200 backdrop-blur-sm hidden">
    Redirigiendo en <span id="secs" class="text-blue-500">--</span> segundos...
  </div>

  <footer class="mt-10 text-sm text-gray-500">
    &copy; 2025 Renueva tu Energía. Todos los derechos reservados.
  </footer>
</body>
</html>
