<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encuesta Energía Limpia</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-green-100 via-blue-50 to-white text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-green-700 w-full shadow-md z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col sm:flex-row justify-between items-center h-auto sm:h-16 py-4 sm:py-0">
        <div class="flex items-center">
          <img src="../assets/solar2-removebg-preview.png" alt="Logo" class="h-16 w-auto">
        </div>
        <nav class="flex flex-wrap justify-center sm:justify-end gap-4 mt-4 sm:mt-0">
          <a href="home.html" class="text-white hover:text-green-200 font-medium text-lg">Inicio</a>
          <a href="aboutus.html" class="text-white hover:text-green-200 font-medium text-lg">Sobre Nosotros</a>
          <a href="Calculadora.html" class="text-white hover:text-green-200 font-medium text-lg">Calcular</a>
          <a href="contact.html" class="text-white hover:text-green-200 font-medium text-lg">Contacto</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Formulario -->
  <main class="max-w-xl mx-auto bg-white p-6 sm:p-8 rounded-lg shadow-md my-10">
    <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center">Encuesta sobre Energía Limpia</h1>

    <form action="../php/guardar_encuesta.php" method="POST" class="space-y-4">

      <div>
        <label for="nombre" class="block font-semibold">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <div>
        <label for="correo" class="block font-semibold">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <div>
        <label for="ciudad" class="block font-semibold">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <div>
        <label for="nivelEducativo" class="block font-semibold">Nivel educativo:</label>
        <select id="nivelEducativo" name="nivelEducativo" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
          <option value="">Seleccione</option>
          <option value="Primaria">Primaria</option>
          <option value="Secundaria">Secundaria</option>
          <option value="Técnico/Tecnológico">Técnico/Tecnológico</option>
          <option value="Universitario">Universitario</option>
          <option value="Postgrado">Postgrado</option>
        </select>
      </div>

      <div>
        <label for="conocidas" class="block font-semibold">¿Qué energías limpias conoce?</label>
        <select id="conocidas" name="conocidas" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
          <option value="">Seleccione</option>
          <option value="Solar">Solar</option>
          <option value="Eólica">Eólica</option>
          <option value="Geotérmica">Geotérmica</option>
          <option value="Biomasa">Biomasa</option>
          <option value="Hidroeléctrica">Hidroeléctrica</option>
        </select>
      </div>

      <div>
        <label for="energia" class="block font-semibold">¿Qué tipo de energía utiliza en su hogar?</label>
        <input type="text" id="energia" name="energia" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <div>
        <label for="usoHogar" class="block font-semibold">¿Le gustaría usar energía limpia en su hogar?</label>
        <select id="usoHogar" name="usoHogar" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
          <option value="">Seleccione</option>
          <option value="Sí">Sí</option>
          <option value="No">No</option>
          <option value="Tal vez">Tal vez</option>
        </select>
      </div>

      <div>
        <label for="comentarios" class="block font-semibold">Comentarios adicionales:</label>
        <textarea id="comentarios" name="comentarios" rows="4" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded transition">Enviar</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-green-900 text-white text-center py-6">
    <p>&copy; 2025 Renueva tu Energía. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
