<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energía Renovable por País</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 text-green-800 font-sans">

  <!-- Header -->
  <header class="bg-green-700 w-full shadow-md z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col sm:flex-row justify-between items-center h-auto sm:h-16 py-2 sm:py-0">
        <div class="flex items-center">
          <img src="../assets/solar2-removebg-preview.png" alt="Logo" class="h-16 w-auto">
        </div>
        <nav class="flex flex-wrap justify-center space-x-4 mt-2 sm:mt-0">
          <a href="home.html" class="text-white hover:text-green-200 font-medium">Inicio</a>
          <a href="aboutus.html" class="text-white hover:text-green-200 font-medium">Sobre Nosotros</a>
          <a href="Calculadora.html" class="text-white hover:text-green-200 font-medium">Calcular</a>
          <a href="contact.html" class="text-white hover:text-green-200 font-medium">Contacto</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Contenedor principal -->
  <div class="max-w-4xl mx-auto bg-white p-6 sm:p-8 shadow-md rounded-lg mt-6">
    <h1 class="text-2xl sm:text-3xl font-bold text-center mb-4 text-gray-800">Consumo de Energía Renovable</h1>
    <label for="selector" class="block text-lg font-medium text-gray-700 mb-2">Selecciona un país o región:</label>
    <select id="selector" class="w-full p-3 border border-gray-300 rounded mb-6"></select>
    <div class="w-full overflow-x-auto">
      <canvas id="grafica" class="min-w-[300px]"></canvas>
    </div>
  </div>

  <!-- Script -->
  <script>
    let chart;
    let datosAgrupados = {};

    fetch("../datos/datos.json")
      .then(res => res.json())
      .then(datos => {
        datos.forEach(item => {
          const pais = item.pais;
          if (!datosAgrupados[pais]) {
            datosAgrupados[pais] = [];
          }
          datosAgrupados[pais].push({
            year: item.año,
            valor: item.valor.toFixed(2)
          });
        });

        const selector = document.getElementById("selector");
        Object.keys(datosAgrupados).sort().forEach(pais => {
          const option = document.createElement("option");
          option.value = pais;
          option.textContent = pais;
          selector.appendChild(option);
        });

        mostrarGrafica(selector.value);

        selector.addEventListener("change", () => {
          mostrarGrafica(selector.value);
        });
      });

    function mostrarGrafica(pais) {
      const datosPais = datosAgrupados[pais];
      const labels = datosPais.map(d => d.year);
      const valores = datosPais.map(d => d.valor);

      const ctx = document.getElementById("grafica").getContext("2d");

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: `Energía Renovable en ${pais}`,
            data: valores,
            backgroundColor: "rgba(54, 162, 235, 0.6)",
            borderColor: "rgba(54, 162, 235, 1)",
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: `Consumo de Energía Renovable (% del total primario)`
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>

</body>
</html>
