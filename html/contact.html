<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-b from-green-100 via-blue-50 to-white text-gray-800">

  <header class="bg-green-700 w-full shadow-md z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <img src="../assets/solar2-removebg-preview.png" alt="Logo" class="h-16 w-auto">
          <span class="ml-3 text-xl font-semibold text-white">Renueva tu Energía</span>
        </div>
        <nav class="space-x-6">
          <a href="home.html" class="text-white hover:text-green-200 font-medium text-lg">Inicio</a>
          <a href="aboutus.html" class="text-white hover:text-green-200 font-medium text-lg">Sobre Nosotros</a>
          <a href="Calculadora.html" class="text-white hover:text-green-200 font-medium text-lg">Calcular</a>
          <a href="contact.html" class="text-white hover:text-green-200 font-medium text-lg">Contacto</a>
        </nav>
      </div>
    </div>
  </header>


  <section class="text-center py-10 px-4">
    <h1 class="text-4xl font-extrabold text-green-800">Contáctanos</h1>
    <p class="mt-4 text-lg max-w-2xl mx-auto">¿Tienes dudas o comentarios? Completa el formulario y te responderemos lo antes posible.</p>
  </section>


  <section class="max-w-xl mx-auto bg-white rounded-lg shadow-md p-8 mb-16">
    <form id="contactForm" class="space-y-6">
      <div>
        <label for="nombre" class="block text-gray-700 font-semibold mb-2">Nombre</label>
        <input type="text" id="nombre" name="nombre" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>
      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-2">Correo electrónico</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>
      <div>
        <label for="mensaje" class="block text-gray-700 font-semibold mb-2">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="4" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>
      </div>
      <button type="submit" class="bg-green-700 hover:bg-green-800 text-white px-6 py-2 rounded transition">Enviar</button>
    </form>
    <div id="respuesta" class="mt-6 hidden p-4 rounded bg-green-50 border border-green-300 text-green-700"></div>
  </section>


  <section class="text-center mb-10">
    <p class="text-lg font-semibold mb-2">Síguenos en:</p>
    <div class="flex justify-center items-center space-x-6">
      <a href="https://twitter.com/Ruta_N" target="_blank" title="Twitter">
        <img src="../assets/X.jpeg" alt="X (Twitter)" class="inline h-10 w-10 object-cover rounded-full hover:scale-110 transition" />
      </a>
      <a href="https://www.instagram.com/rutanmed/" target="_blank" title="Instagram">
        <img src="../assets/IG.jpeg" alt="Instagram" class="inline h-10 w-10 object-cover rounded-full hover:scale-110 transition" />
      </a>
    </div>
  </section>

 
  <footer class="mt-20 bg-green-900 text-white text-center py-6">
    <p>&copy; 2025 Renueva tu Energía. Todos los derechos reservados.</p>
  </footer>

  <script>
    const form = document.getElementById("contactForm");
    const respuesta = document.getElementById("respuesta");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      respuesta.classList.remove("hidden");
      respuesta.textContent = "✅ ¡Gracias por contactarnos! Te responderemos pronto.";
      form.reset();
    });
  </script>
</body>
</html>
